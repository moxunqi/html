<div>
<h4>About :how to get a picture</h4>	
<p>用形如img src="img/nzza.jpg.jpg" alt="那咋整啊" title="那咋整啊"的格式引用图片<br/>"title"属性:当鼠标指针放在图片上时显示的内容</p>
<img src="img/nzza.jpg.jpg" alt="那咋整啊" title="那咋整啊"/>
<p>src属性定义了图片的地址，alt属性用于图片无法显示的情况<br/>如：</p>
	<img src="" alt="那咋整啊" />

                                          路径是指在计算机中的具体位置。
